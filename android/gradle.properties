org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=false
# Prefer stable Gradle daemon & caching for correctness
org.gradle.daemon=true
org.gradle.caching=true
# Be conservative with parallel workers to avoid file lock races on Windows
org.gradle.workers.max=1
org.gradle.parallel=false
kotlin.compiler.execution.strategy=in-process
# Kotlin incremental can stay off if flakiness observed; otherwise enable
kotlin.incremental=true
# Point Gradle at Android Studio's bundled JDK (adjust if your install path differs)
org.gradle.java.home=C:\\Program Files\\Android\\Android Studio\\jbr
